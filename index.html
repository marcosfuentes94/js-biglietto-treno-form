<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcolo del prezzo del biglietto del treno form</title>

            <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
            <!-- BS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    </head>
    
<body>
    <div class="form-container">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    
        <form id="calcolaForm">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
    
          <div class="form-group">
            <label for="cognome">Cognome:</label>
            <input type="text" class="form-control" id="cognome" required>
          </div>
    
          <div class="form-group">
            <label for="km">KM da percorrere:</label>
            <input type="number" class="form-control" id="km" required>
          </div>
    
          <div class="form-group">
            <label for="eta">Et√† del passeggero:</label>
            <input type="number" class="form-control" id="eta" required>
          </div>
    
          <button type="submit" class="btn btn-primary btn-block mt-3">Genera</button>
          <button type="button" class="btn btn-danger btn-block mt-3" id="resetBtn">Annulla</button>
        </form>
    </div>
    
      <div class="recap-container" id="recapContainer">
        
      </div>

        <script type="text/javascript" src="script.js"></script>
</body>
</html>
